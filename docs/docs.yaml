openapi: "3.0.0"
info:
  version: "1.0.0"
  title: "Calendar API"
  description: "This is the documentation for the Rest API that created events using Googleapis and Express"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
tags:
  - name: "auth"
  - name: "users"
  - name: "events-types"
  - name: "events"
  - name: "links"
servers:
  - url: "/api/v1"
    description: "version 1"
paths:
  /auth/create-auth-link:
    post:
      tags:
        - "auth"
      responses:
        "200":
          description: "Ok"
      deprecated: true
  /auth/sign-up:
    post:
      tags:
        - "auth"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                code:
                  type: "string"

      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /users/validate-user:
    get:
      tags:
        - "users"
      parameters:
        - name: "email"
          in: "query"
          description: "The email for the user"
          required: true
          schema:
            type: "string"

      responses:
        "200":
          description: "Ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
      "404":
        description: "Not Found"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
  /events-types:
    get:
      tags:
        - "events-types"
      parameters:
        - name: "eventName"
          in: "query"
          description: "The name for the event type"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "Ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventType"
        "404":
        description: "Not Found"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
  /events:
    get:
      tags:
        - "events"
      parameters:
        - name: "email"
          in: "query"
          description: "The email for the user"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "Ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CalendarEvents"

    post:
      tags:
        - "events"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                type: "object"
                properties:
                  timezone:
                    type: "string"
                  eventName:
                    type: "string"
                  startDatetime:
                    type: "string"
                    format: "date-time"
                  inviterEmail:
                    type: "string"
                  inviteeEmail:
                    type: "string"

      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
  /links/encode:
    post:
      tags:
        - "links"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                type: "object"
                properties:
                  inviterUUID:
                    type: "string"
                  inviteeUUID:
                    type: "string"
                  eventTypeUUID:
                    type: "string"

      responses:
        "200":
          description: "Ok"
        "404":
        description: "Not Found"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
  /links/decode:
    post:
      tags:
        - "links"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                type: "object"
                properties:
                  hash:
                    type: "string"
      responses:
        "200":
          description: "Ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DecodeData"

components:
  schemas:
    User:
      type: "object"
      properties:
        uuid:
          type: "string"
        fullName:
          type: "string"
        email:
          type: "string"
        picture:
          type: "string"
        refreshToken:
          type: "string"
        organizationId:
          type: "string"
        createdAt:
          type: "string"
    EventType:
      type: "object"
      properties:
        id:
          type: "string"
        uuid:
          type: "string"
        name:
          type: "string"
        location:
          type: "string"
        description:
          type: "string"
        eventLink:
          type: "string"
        eventColor:
          type: "string"
        eventDuration:
          type: "number"
        createdAt:
          type: "string"
          format: "date-time"
        updatedAt:
          type: "string"
          format: "date-time"
    CalendarEvents:
      type: "object"
      properties:
        data:
          type: "object"
          properties:
            calendars:
              type: "object"
              properties:
                primary:
                  type: "object"
                  properties:
                    busy:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          start:
                            type: "string"
                            format: "date-time"
                          end:
                            type: "string"
                            format: "date-time"
    DecodeData:
      type: "object"
      properties:
        inviterUUID:
          type: "string"
        inviteeUUID:
          type: "string"
        eventTypeUUID:
          type: "string"
    Error:
      type: "object"
      properties:
        message:
          type: "string"
        statusCode:
          type: "integer"
        errors:
          type: "array"
          items:
            type: "object"
            properties:
              property:
                type: "string"
              constraint:
                type: "array"
                items:
                  type: "string"
